<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.jsp" method="get">
      <fieldset>
        <legend>필수사항</legend>
        <div>
        	<input type="hidden" name="age" value="3" >
        </div>
        <div>
          <label for="">이름</label>
          <input type="text" name="name" id="name" />
        </div>

        <div>
          <label for="">이메일</label>
          <input type="email" name="" id="" />
        </div>
        <div>
          <label for="">비밀번호</label>
          <input type="password" name="" id="" />
        </div>
      </fieldset>
    
   
      <fieldset>
        <div>
          <legend>부가 입력 사항</legend>
          <label for="">거주지 선택해 주세요</label>
          <select name="addr" id="">
            <option value="">서울시</option>
            <option value="">경기도</option>
            <option value="">부산</option>
              </select>
        </div>
        <div>
          <label for="">취미</label>
          독서<input type="checkbox" name="취미" id="" /> 여행<input
            type="checkbox"
            name="취미"
            id=""
          />
          영화감상<input type="checkbox" name="취미" id="" />
        </div>
        <div>
          <label for="">성별</label>
          남성<input type="radio" name="" id="" /> 여성<input
            type="radio"
            name=""
            id=""
          />
        </div>
        <div>
          <label for="">사진을 등록해 주세요</label>
          <input type="file" name="" id="" />
        </div>
        <div>
          <p></p>
          <label for=""> 방문 경로를 말씀해주세요 &NewLine;</label>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <p></p>
      <input type="button" value="회원가입" />
      <input type="reset" value="재작성" />
      <input type="submit" value="전송" />
    </form>
  </body>

</html>
